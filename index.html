<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clickers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="counter">100</div>
    <div id="cps">0/s</div>
    <button id="cookie">
      <img height="300" src="cookie.png" />
    </button>
    <div class="shop">
      <button id="item-1">Grandmother 100</button>
      <button id="item-2">Baker 500</button>
      <button id="item-3">Factory 5 000</button>
    </div>
    <button type="reset" id="resetBtn">Reset Game</button>
  </body>
</html>
